[package]
name = "hcl-rs"
version = "0.4.0"
authors = ["Martin Ohmann <martinohmann@gmail.com>"]
license = "MIT"
description = "An HCL deserializer"
repository = "https://github.com/martinohmann/hcl-rs"
documentation = "https://docs.rs/hcl-rs/"
keywords = ["hcl", "serde", "serialization"]
categories = ["encoding"]
readme = "README.md"
edition = "2021"
exclude = [
    ".github/",
]

[lib]
name = "hcl"
path = "src/lib.rs"

[[test]]
name = "specsuite"
path = "specsuite/main.rs"
harness = false

[dependencies]
pest = "2.1.3"
pest_derive = "2.1.0"

[dependencies.indexmap]
features = ["serde"]
version = "1.7.0"

[dependencies.serde]
features = ["derive"]
version = "1.0.130"

[dev-dependencies]
assert-json-diff = "2.0.1"
pretty_assertions = "1.0.0"
textwrap = "0.15.0"

[dev-dependencies.serde_json]
features = ["preserve_order"]
version = "1.0.68"
